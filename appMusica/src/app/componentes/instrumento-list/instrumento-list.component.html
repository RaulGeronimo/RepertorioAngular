<div class="inicio">
  <a type="button" class="btn btn-primary" href="/instrumento/agregar">Agregar</a>
</div>

<div class="col-md-4" *ngFor="let instrumento of instrumentos" style="margin-bottom: 1.5rem;">
  <div class="card text-center">
    <div class="card-header text-white d-flex justify-content-between align-items-center">
      {{instrumento.Nombre}}
      <button class="btn btn-danger" (click)="borrarInstrumento(instrumento.idInstrumento)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <img [src]="instrumento.Foto == '' ? '/assets/noImagen.png' : instrumento.Foto "
      style="margin-left: auto; margin-right: auto; height: 300px;" alt="Imagen del Instrumento">
    <div class="card-body">
      <p style="font-weight: bold;">Descripcion</p>
      <p>{{instrumento.Descripcion}}</p>
      <a [routerLink]="['/instrumento/actualizar', instrumento.idInstrumento]" class="btn btn-info btn-block">Editar</a>
    </div>
  </div>
</div>
